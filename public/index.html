<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Svelte app</title>

  <link rel='stylesheet' href='/global.css'>
  <link rel='stylesheet' href='/build/bundle.css'>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Rohit's Chat App" />
  <link rel="apple-touch-icon" href="/images/apple_icon.png" />

  <link rel="icon" type="image/png" href="/images/normal_icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- You can remove this is you don't want to make your PWA installable -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

  <script defer src='/build/bundle.js'></script>
</head>

<body>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js").then((reg) => {
          console.log("Service worker registered.", reg);
        });
      });
    }
  </script>
</body>

</html>
